{% load static %}

{% load sidebar_links %}

<div class="sidebar" style="background-color: /#282a3c;">
    <div class="sidebar-background"></div>
    <div class="sidebar-wrapper scrollbar-inner">
        <div class="sidebar-content">
            <div class="user">
                <div class="avatar-sm float-left mr-2">
                    <img src="{% static 'assets/img/profile.jpg' %}" alt="..." class="avatar-img rounded-circle">
                </div>
                <div class="info">
                    <a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
                        <span>
                            {{user.first_name}}
                            <span class="user-level">
                                {% if user.is_superuser or user.is_staff %}
                                    Administrator
                                {% else %}
                                    User
                                {% endif %}
                            </span>
                            <span class="caret"></span>
                        </span>
                    </a>
                    <div class="clearfix"></div>

                    <div class="collapse in" id="collapseExample">
                        <ul class="nav">
                            <li>
                                <a href="#profile">
                                    <span class="link-collapse">My Profile</span>
                                </a>
                            </li>
                            <li>
                                <a href="#edit">
                                    <span class="link-collapse">Edit Profile</span>
                                </a>
                            </li>
                            <li>
                                <a href="#settings">
                                    <span class="link-collapse">Settings</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- {% include 'partials/sidebar_links.html' %} -->
            {% get_sidebar_links %} <!-- templates/partials/sidebar_links.html -- -->
        </div>
    </div>
</div>
