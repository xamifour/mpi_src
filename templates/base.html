{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %} GMTISP {% endblock %}</title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <link rel="icon" href="{% static 'assets/img/icon.ico' %}" type="image/x-icon"/>
    
    <!-- Fonts and icons -->
    <script src="{% static 'assets/js/plugin/webfont/webfont.min.js' %}"></script>
    <script>
      WebFont.load({
        google: {"families":["Open+Sans:300,400,500,600,700"]},
        custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands"], urls: ["{% static 'assets/css/fonts.css' %}"]},
        active: function() {
          sessionStorage.fonts = true;
        }
      });
    </script>
  
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/azzara.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}">

    {% block sub_head %}{% endblock %}<!-- Specific Page head goes HERE -->    

  </head>
  <body>
  
    {# Page body goes in this 'layout' block #}
    {% block layout %}
      {% block layout_style %}{% endblock %}<!-- layout Page CSS goes HERE -->
    
    {% endblock layout %}
   
  </body>
</html>
